<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD-API</title>
</head>
<body>
    <h1 class="bg-info text-center">
        API Using CRUD
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form  id="stdAdd">
                    <div class="form-group">
                    <label for="fname"><h5>First Name</h5></label>
                    <div class="input-group">
                        <input type="text" id="fname" class="form-control">
                    <div class="input-group-append">
                     <span class="input-group-text">
                            <i class="fa-solid fa-user-tie text-success"></i>
                        </span>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="lname"><h5>Last Name</h5></label>
                        <div class="input-group">
                            <input type="text" id="lname" class="form-control">
                        
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user-tie text-success"></i>
                            </span>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="email"><h5>Email</h5></label>
                       <div class="input-group">
                        <input type="text" id="email" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-envelope text-info"></i>
                                </span>
                            </div>
                       </div>
                    </div>
                    <div class="form-group">
                        <label for="contact"><h5>Contact</h5></label>
                        <div class="input-group">
                            <input type="text" id="contact" class="form-control">
                        
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa-solid fa-mobile-screen-button text-success"></i>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" id="submitbtn" type="submit">
                            Add Student
                        </button>
                        <button class="btn btn-primary d-none" id="updatestd" type="button">
                           Update student
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdContainer">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
